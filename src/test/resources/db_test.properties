jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:~/maliye_muhasebeislemleri
jdbc.username=sa
jdbc.pwd=
jdbc.defaultAutoCommit=false
jdbc.accessToUnderlyingConnectionAllowed=false
jdbc.initialSize=5
jdbc.maxActive=10
jdbc.maxIdle=-1
jdbc.minIdle=5
jdbc.maxWait=15000
jdbc.validationQuery=SELECT 1 FROM INFORMATION_SCHEMA.USERS
jdbc.testOnBorrow=true
jdbc.testOnReturn=false
jdbc.testWhileIdle=false
jdbc.timeBetweenEvictionRunsMillis=-1
jdbc.numTestsPerEvictionRun=3
jdbc.minEvictableIdleTimeMillis=1800000
ddl.persistence=create
archive.autodetection=class, hbm
hibernate.dialect=tr.gov.tubitak.bilgem.yte.maliye.persistence.hibernatedialect.MaliyePostgreSQL9Dialect
hibernate.showSql=true
#0 = off
hibernate.batchSize=0
hibernate.generatestatistics=false